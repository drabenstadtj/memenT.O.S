version: '3.8'

services:
  # Production deployment
  mementos-app:
    build: ./mement.o.s
    container_name: mementos
    ports:
      - "8090:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - reverse-proxy-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s


